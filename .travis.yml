notifications:
  email: false

jobs:
  include:
    - name: manylinux2014_x86_64
      language: ruby
      os: linux
      dist: xenial
      services:
        - docker
      env:
        - DOCKER_IMAGE=quay.io/pypa/manylinux2014_x86_64
      install:
        - docker pull $DOCKER_IMAGE
      script:
        - docker run --rm -v `pwd`:/io -e TWINE_USERNAME=$PYPI_USERNAME -e TWINE_PASSWORD=$PYPI_PASSWORD -e TWINE_SERVER=$PYPI_SERVER $DOCKER_IMAGE $PRE_CMD /io/travis/build-wheels.sh
        - ls wheelhouse/
    - name: manylinux2014_i686
      language: ruby
      os: linux
      dist: xenial
      services:
        - docker
      env:
        - DOCKER_IMAGE=quay.io/pypa/manylinux2014_i686
        - PRE_CMD=linux32
      install:
        - docker pull $DOCKER_IMAGE
      script:
        - docker run --rm -v `pwd`:/io -e TWINE_USERNAME=$PYPI_USERNAME -e TWINE_PASSWORD=$PYPI_PASSWORD -e TWINE_SERVER=$PYPI_SERVER $DOCKER_IMAGE $PRE_CMD /io/travis/build-wheels.sh
        - ls wheelhouse/
    - name: codecov
      os: linux
      dist: xenial
      compiler: gcc
      language: c
      addons:
        apt:
          packages:
            - cmake
            - lcov
            - gfortran
      script:
        - cmake .
      after_success:
        - cmake .
        - make solnp_tests
        - ./solnp_tests -r junit > solnp_tests_result.xml
        - make utils_tests
        - ./utils_tests -r junit > utils_tests_result.xml
        - bash <(curl -s https://codecov.io/bash)
